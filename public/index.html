  <style>

      background:green;
      height:361px;

      position:relative;
      user-select:none;
      width:615px;
    }

      padding:2px;

      width:100px;

    #tapet #jugadorN {top:5px;  left:110px;}

    #tapet #jugadorE {top:67px; left:215px;}
    #tapet #jugadorO {top:67px; left:5px;}

    #tapet div.jugador.actiu {
      color:blue;
      font-weight:bold;
    }

    /*carta a terra*/

    }

    /*status*/

      border:1px solid blue;

      padding:5px;

    /*triomf*/

      right:1px;
      top:236px;
    }

    /*ultima basa*/

      position:absolute;
      top:236px;
    }

    /*ma*/

      height:92px;

    }

    }
    #tapet #ma img.carta.preseleccionada {

    }

    /*menú cantar*/
    /*botons contrar/recontrar/santvicenç*/

      background:#fff785;

    }
    #tapet div.menu-cantar button {
      margin:0 3px;
      padding:10px 16px;

<!--titol + nom usuari-->
<div style="padding-left:8px">
  <!--titol-->
  <h3 id=titol>
    Botifarra online <code>v0.1 (beta)</code>
  </h3>
  <!--nom usuari-->
  <div class=flex>
    <input id=nom_usuari placeholder="Escriu nom usuari" maxlength=20 value='nai'>
    <button id=btn_entrar>entrar</button>
    <script>
      (function(){
        /*NOM USUARI*/
        var nom_usuari=document.getElementById('nom_usuari');

        //processa paràmetre GET=nick (si n'hi ha)
        var GET1=window.location.search.substr(1).split('=')[1];
        if(GET1){
          nom_usuari.value=GET1;
          return;
        }

        //si no GET: processa cookie
        //comprova si usuari ja havia entrat abans per guardar el nom
        //get cookie (stackoverflow)
        function getCookie(cname){
          var name=cname+"=";
          var ca=document.cookie.split(';');
          for(var i=0;i<ca.length;i++){
            var c=ca[i];
            while(c.charAt(0)==' '){c=c.substring(1);}
            if(c.indexOf(name)==0){
              return c.substring(name.length,c.length);
            }
          }
          return false;
        }

        var cookie_nom_usuari=getCookie('nom_usuari');
        if(cookie_nom_usuari){
          nom_usuari.value=cookie_nom_usuari;
          return;
        }

        //si no GET ni cookie escriu num random 1 a 1000
        nom_usuari.value="nai_"+(Math.floor(Math.random()*1000)+1);
      })();
    </script>
  </div>
